<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 todo mt-5 p-4 ">
                <h3 class="text-center">To-Do List</h3>
                <div id="inp">
                    <input id="task" type="text" class="form-control border border-2 mt-3" placeholder="Enter a task">
                    <button id="doneBtn" onclick="addItem(this)" type="button" class="btn btn-primary mt-3">Add
                        Task</button>
                </div>
                <div id="todoList">
                    <!-- <p class="list">item <button class="edit">🖊️</button> <button class="delete">❎</button></p>
                <p class="list">item <button class="edit">🖊️</button> <button class="delete">❎</button></p>

                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
